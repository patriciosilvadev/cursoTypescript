<div class="container">
  <table class="table table-dark" >
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">MARCA</th>
        <th scope="col">NOMBRE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pro of product">
        <th scope="row">{{pro.value._id}}</th>
        <td>{{pro.value.marca}}</td>
        <td>{{pro.value.nombre}}</td>
      </tr>
    </tbody>
  </table>
</div>
