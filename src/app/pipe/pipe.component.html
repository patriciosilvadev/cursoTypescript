<div class="container">
  <div *ngFor="let inf of informacion">
    <div class="row">
      <div class="col-3">{{ inf.codigo }}</div>
      <div class="col-3">{{ inf.nombre | slice:2:4 }}</div>
      <div class="col-3">{{ inf.apellido | lowercase }}</div>
      <div class="col-3">{{ inf.sueldo}}</div>
    </div>
  </div>
</div>
